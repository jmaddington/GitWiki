version: '3.8'

services:
  # Main Django application
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/app/wiki-repo:cached

    command: sleep infinity

    ports:
      - "8015:8000"  # Django web server (host:container)

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - db
      - redis

    networks:
      - gitwiki-network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    restart: unless-stopped

    volumes:
      - postgres-data:/var/lib/postgresql/data

    environment:
      POSTGRES_USER: gitwiki
      POSTGRES_PASSWORD: gitwiki
      POSTGRES_DB: gitwiki

    ports:
      - "5432:5432"

    networks:
      - gitwiki-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitwiki"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and Django cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped

    volumes:
      - redis-data:/data

    ports:
      - "6379:6379"

    networks:
      - gitwiki-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    command: celery -A config worker --loglevel=info

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/app/wiki-repo:cached

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - db
      - redis

    networks:
      - gitwiki-network

    restart: unless-stopped

  # Celery beat for periodic tasks
  celery-beat:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/app/wiki-repo:cached

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - db
      - redis

    networks:
      - gitwiki-network

    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  gitwiki-network:
    driver: bridge

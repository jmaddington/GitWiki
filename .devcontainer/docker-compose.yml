version: '3.8'

services:
  # Main Django application
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/workspace/wiki-repo:cached
      - ../static_wiki:/workspace/static_wiki:cached

    command: sleep infinity

    ports:
      - "8015:8000"  # Django web server (host:container)

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - redis

    networks:
      - gitwiki-network
      
  # Redis for Celery broker and Django cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped

    volumes:
      - redis-data:/data

    networks:
      - gitwiki-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    command: celery -A config worker --loglevel=info --autoreload

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/workspace/wiki-repo:cached
      - ../static_wiki:/workspace/static_wiki:cached

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - redis

    networks:
      - gitwiki-network

    restart: unless-stopped

  # Celery beat for periodic tasks
  celery-beat:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler --autoreload

    volumes:
      - ..:/workspace:cached
      - ../wiki-repo:/workspace/wiki-repo:cached
      - ../static_wiki:/workspace/static_wiki:cached

    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=config.settings

    env_file:
      - ../.env.devcontainer

    depends_on:
      - redis

    networks:
      - gitwiki-network

    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  gitwiki-network:
    driver: bridge
